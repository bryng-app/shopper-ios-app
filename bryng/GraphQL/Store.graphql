query AllStores {
    allStores {
        name
        logo
        openingHours
        location {
          latitude
          longitude
        }
    }
}

query GetProducts($name: String!) {
    getProducts(name: $name) {
        name
        image
        price
        weight
        storeName
        categoryName
    }
}

query AllCategories {
    allCategories {
        name
    }
}
